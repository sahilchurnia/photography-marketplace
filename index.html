<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhotoMarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .search-bar {
      text-align: center;
      margin: 1rem;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .photo-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .photo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .photo-card .info {
      padding: 0.5rem;
      text-align: center;
    }
    .buy-btn {
      background: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>PhotoMarket</h1>
    <p>Buy and Sell Stunning Photographs</p>
  </header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search photos..." oninput="filterPhotos()" />
  </div>

  <div class="gallery" id="photoGallery">
    <div class="photo-card">
      <img src="https://source.unsplash.com/400x300/?nature" alt="Nature">
      <div class="info">
        <p>Nature Landscape - $10</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/400x300/?city" alt="City">
      <div class="info">
        <p>Urban Cityscape - $12</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/400x300/?wildlife" alt="Wildlife">
      <div class="info">
        <p>Wildlife Capture - $15</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
  </div>

  <script>
    function filterPhotos() {
      const input = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.photo-card');

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
